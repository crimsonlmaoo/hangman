<!DOCTYPE html>
<html>
<head>
  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="images (1).png">
</head>
<body>
  <div class="container">
    <div class="game-modal">
      <h4>Welcome To Hangman!</h4>
      <h4>Guess The Letters To Complete The Word!</h4>
      <h4>To restart the game, please refresh the page.</h4>
      <h4 class="word-text">
        Word: <span id="word-display"></span>
      </h4>
      <h4 class="guesses-text">Incorrect guesses: <b id="guesses"></b></h4>
      <div class="keyboard"></div>
    </div>
  </div>
  <script src="hangman.js"></script>
</body>
</html>
